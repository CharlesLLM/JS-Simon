<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simon</title>
</head>
<body>
    <h1>SIMON</h1>
    <div id="content">
        <div class="best">Meilleur score : <span id="best-score"></span></div>
        <section id="simon">
            <div class="case vert" value="vert" data-sound="green"></div>
            <div class="case rouge" value="rouge" data-sound="red"></div>
            <div class="case jaune" value="jaune" data-sound="yellow"></div>
            <div class="case bleu" value="bleu" data-sound="blue"></div>
            <div id="interface"></div>
        </section>
    </div>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
